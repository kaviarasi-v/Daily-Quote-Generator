<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Quote Generator</title>
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("/static/bg.png");
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(4px);
            padding: 30px 50px;
            border-radius: 15px;
            color: black;
            max-width: 700px;
            margin-left: 60px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .share-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-start;
        }

        .share-buttons a {
            color: black;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            width: 40px;
            height: 40px;
            transition: background 0.3s ease;
        }

        .share-buttons a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .fa-brands {
            font-size: 18px;
        }

        @media (max-width: 600px) {
            .container {
                margin-left: 10px;
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            p {
                font-size: 16px;
            }

            .share-buttons a {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quote of the Day!</h1>
        <p>"{{ quote }}"</p>
        <div class="share-buttons">
            <a href="https://twitter.com/intent/tweet?text={{ quote | urlencode }}" target="_blank">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/sharing/share-offsite/?url=https://yourwebsite.com&summary={{ quote | urlencode }}" target="_blank">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="https://api.whatsapp.com/send?text={{ quote | urlencode }}" target="_blank">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://yourwebsite.com&quote={{ quote | urlencode }}" target="_blank">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
        </div>
    </div>
</body>
</html>
